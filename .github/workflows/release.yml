name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.21' # Use the latest Go version

      - name: Check out code
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          cd sourcecode-parser 
          go mod download

      - name: Build
        run: |
          cd sourcecode-parser
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o pathfinder-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pathfinder-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: pathfinder-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream