name: Build and Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Check out code
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          cd sourcecode-parser
          go mod download

      - name: Build
        run: |
          cd sourcecode-parser
          go build -o pathfinder